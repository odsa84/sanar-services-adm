<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/lst-products"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Acompañante</ion-title>    
  </ion-toolbar>
</ion-header>

      <ion-grid>

              <ion-label slot="end">en Stock</ion-label>

            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-input type="text" formControlName="nombre" placeholder="Nombre"></ion-input>

      <ion-textarea type="text" rows="3" placeholder="Descripcion" formControlName="descripcion">
